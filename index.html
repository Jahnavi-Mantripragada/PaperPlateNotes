<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Plates</title>
  <link rel="stylesheet" href="/src/styles/styles.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <header>
    <h1>Paper Plates - Share Notes</h1>
  </header>
  <main>
    <button id="toggleFormBtn">Add a Note</button>
    <div id="form-container" class="collapsed">
      <label for="recipient">Recipient's Name:</label>
      <input
        type="text"
        id="recipientSearch"
        placeholder="Type to search for a recipient"
        autocomplete="off"
      />
      <ul id="recipientSuggestions" style="display: none;"></ul>
      <textarea id="message" placeholder="Write your note"></textarea>
      <div class="color-picker-container">
        <label for="notesColorPicker" class="color-picker-label">
          <i class="fa fa-palette" aria-hidden="true"></i>
        </label>
        <input type="color" id="notesColorPicker" value="#ffefc1" hidden>
        <p class="color-helper-text">
          Click the circle to pick a color for the note background!
        </p>
      </div>

      <div class="color-picker-container">
        <label for="textColorPicker" class="color-picker-label">
          <i class="fa fa-eyedropper" aria-hidden="true"></i>
        </label>
        <input type="color" id="textColorPicker" value="#ffefc1" hidden>
        <p class="color-helper-text">
          Click the eyedropper to pick a color for the text!
        </p>
      </div>
      <label for="fontPicker">Choose Font:</label>
      <select id="fontPicker">
          <option value="'Arial', sans-serif">Arial</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="'Georgia', serif">Georgia</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Verdana', sans-serif">Verdana</option>
      </select>    
      <input type="text" id="music" placeholder="Add a song link (optional, but highly recommended!)">
      <button id="addNoteBtn">Add Note</button>
    </div>
    <div id="previewNote" class="note-preview">
      <p id="previewRecipient" class="preview-recipient">Recipient's Name</p>
      <p id="previewMessage" class="preview-message">Your message will appear here.</p>
    </div>    
    <section id="plate">  
      <div id="loadingSpinner" style="display: none; text-align: center; margin: 20px;">
        <img src="/assets/Dual Ring@1x-1.0s-200px-200px.gif" alt="Loading..." style="width: 50px; height: 50px;">
      </div> 
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Paper Plates</p>
  </footer>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/app.js"></script>
  <script type="module" src="/src/firebase.js"></script>
</body>
</html>
