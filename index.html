<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff6f61">
  <title>Paper Plates</title>
  <link rel="stylesheet" href="./src/styles/styles.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Paper Plates - Share Notes</h1>
  </header>
  <div id="loginPrompt" style="display: none; text-align: center;">
    <p>Wanna view your notes? Or get notes from your friends?</p>
    <button id="googleSignInBtn">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" style="width: 20px; margin-right: 10px;" />
      Join with Google
    </button>
  </div>  
  <button id="logoutBtn" style="display: none;">Logout</button>
  <div id="shareLinkContainer" style="display: none;">
    <p>Share this link with your friends to receive notes:</p>
    <input type="text" id="shareLink" readonly />
    <button id="copyLinkBtn">Copy Link</button>
  </div>  
  <main>
    <button id="toggleFormBtn">Add a Note</button>
    <div id="form-container" class="collapsed">
      <div class="recipient-parent-container">
        <label for="recipient">Recipient's Name:</label>
        <input
          type="text"
          id="recipientSearch"
          placeholder="Type to search for a recipient"
          autocomplete="off"
        />
        <ul id="recipientSuggestions" style="display: none;"></ul>
      </div>
      <textarea id="message" placeholder="Write your note"></textarea>
      <div class="picker-container">
      <label for="fontPicker">Choose Font:</label>
      <select id="fontPicker">
        <option value="Arial" style="font-family: Arial;">Arial</option>
        <option value="'Courier New', Courier" style="font-family: 'Courier New', Courier;">Courier New</option>
        <option value="'Dancing Script', cursive" style="font-family: 'Dancing Script', cursive;">Dancing Script</option>
        <option value="'Pacifico', cursive" style="font-family: 'Pacifico', cursive;">Pacifico</option>
        <option value="'Great Vibes', cursive" style="font-family: 'Great Vibes', cursive;">Great Vibes</option>
        <option value="Georgia" style="font-family: Georgia;">Georgia</option>
      </select>
      </div>  
      <div class="font-size-container">
        <label for="fontSizePicker" class="picker-label">Font Size:</label>
        <select id="fontSizePicker">
          <option value="12px">Small</option>
          <option value="16px" selected>Medium</option>
          <option value="20px">Large</option>
          <option value="24px">Extra Large</option>
        </select> 
      </div>       

      <div class="color-picker-container">
        <label class="color-picker-title">Choose Background Color</label>
        <div id="bgColorOptions" class="color-options">
          <button class="color-circle bg-color-option selected" data-color="#ffefc1" style="background-color:#ffefc1"></button>
          <button class="color-circle bg-color-option" data-color="#ffd1dc" style="background-color:#ffd1dc"></button>
          <button class="color-circle bg-color-option" data-color="#fff5c4" style="background-color:#fff5c4"></button>
          <button class="color-circle bg-color-option" data-color="#d2c1ff" style="background-color:#d2c1ff"></button>
          <button class="color-circle bg-color-option" data-color="#cce4ff" style="background-color:#cce4ff"></button>
          <button class="color-circle bg-color-option" data-color="#c1f7f5" style="background-color:#c1f7f5"></button>
        </div>
        <input type="hidden" id="notesColorPicker" value="#ffefc1">
      </div>

      <div class="color-picker-container">
        <label class="color-picker-title">Choose Text Color</label>
        <div id="textColorOptions" class="color-options">
          <button class="color-circle text-color-option selected" data-color="#000000" style="background-color:#000000"></button>
          <button class="color-circle text-color-option" data-color="#ffffff" style="background-color:#ffffff"></button>
          <button class="color-circle text-color-option" data-color="#003366" style="background-color:#003366"></button>
          <button class="color-circle text-color-option" data-color="#542f65" style="background-color:#542f65"></button>
          <button class="color-circle text-color-option" data-color="#8b0000" style="background-color:#8b0000"></button>
          <button class="color-circle text-color-option" data-color="#006d5b" style="background-color:#006d5b"></button>
        </div>
        <input type="hidden" id="textColorPicker" value="#000000">
      </div>

      <input type="text" id="music" placeholder="Add a song link (optional, but highly recommended!)">
      <div class="preview-container">
        <button id="togglePreviewBtn" class="preview-btn">Click to Preview Your Note</button>
        <div id="notePreview" class="note-preview" style="display: none;">
          <p class="preview-recipient" id="previewRecipient">Recipient's Name</p>
          <p class="preview-message" id="previewMessage">Your message will appear here.</p>
        </div>
      </div>
      <button id="addNoteBtn" class="add-note-btn">Add Note</button>      
    </div>   
    <section id="plate">  
      <div id="loadingSpinner" style="display: none; text-align: center; margin: 20px;">
        <img src="/assets/Dual Ring@1x-1.0s-200px-200px.gif" alt="Loading..." style="width: 50px; height: 50px;">
      </div> 
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Paper Plates. Made with Love ðŸ’š</p>
  </footer>
  <script type="module" src="./src/main.js"></script>
  <script type="module" src="./src/app.js"></script>
  <script type="module" src="./src/firebase.js"></script>
</body>
</html>
